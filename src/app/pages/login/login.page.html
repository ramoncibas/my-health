<ion-content class="swiper-no-swiping">
  <div class="container top" [hidden]="keyboard.isVisible">
    <img src="./assets/img/home-logo.png" alt="Home image" />

    <ion-segment value="login" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="login">
        <ion-label>Login</ion-label>
      </ion-segment-button>
      <ion-segment-button value="register">
        <ion-label>Cadastro</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <ion-slides>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <span>Login</span>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input
            type="email"
            placeholder="E-mail"
            [(ngModel)]="userLogin.email"
          ></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input
            type="password"
            placeholder="Senha"
            [(ngModel)]="userLogin.password"
          ></ion-input>
        </ion-item>

        <ion-button
          class="ion-margin-top"
          (click)="signIn()"
          color="light"
          expand="block"
        >
          <ion-label>Entrar</ion-label>
        </ion-button>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="slide-inner ion-padding">
        <span>Cadastro</span>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input 
            type="text" 
            placeholder="Nome"
            [(ngModel)]="userRegister.displayName"
          ></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input
            type="email"
            placeholder="E-mail"
            [(ngModel)]="userRegister.email"
          ></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input
            type="password"
            placeholder="Senha"
            [(ngModel)]="userRegister.password"
          ></ion-input>
        </ion-item>

        <ion-button
          class="ion-margin-top"
          (click)="signUp()"
          color="light"
          expand="block"
        >
          <ion-label>Cadastrar</ion-label>
        </ion-button>
      </div>
    </ion-slide>
  </ion-slides>

  <div class="background-waves">
    <div class="waves" [ngStyle]="{'background-position-x': wavesPosition + 'px'}"></div>

    <div class="container bottom ion-text-center" [hidden]="keyboard.isVisible">
      <span>Precisando agendar uma consulta de forma rapida e segura? <br> <b style="color: #b3b3b3;">Aqui Ã© o lugar certo!</b></span>
    </div>
  </div>
</ion-content>
