<ion-content>
  <div class="myappointment-background">
    <div class="buttons">
      <ion-button (click)="closeModal()" fill="clear" slot="start">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>

      <ion-button (click)="onClick()" fill="clear" slot="end">
        <ion-icon slot="icon-only" name="share-social"></ion-icon>
      </ion-button>
    </div>

    <div class="myappointment">
      <img src="/assets/img/doctor-avatar.png">
      <h4>{{ type }}</h4>
    </div>
  </div>

  <div class="container">
    <ion-button (click)="cleanHistory(data)" color="danger">Limpar Historico</ion-button>

    <ion-list *ngIf="!data.length" class="ion-no-padding">
      <ion-item *ngFor="let items of [0, 1, 2]" lines="none" style="margin-top: 10px;">  
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </h3>  
          <p>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
        </ion-label>
  
      </ion-item>
    </ion-list>

    <ion-list class="ion-no-padding">      
      <ion-item-sliding *ngFor="let item of data">
        <ion-item-options side="start">
          <ion-item-option color="primary" (click)="shareItem(item)">Share</ion-item-option>
        </ion-item-options>

        <ion-item lines="none">
          <ion-label>
            <h2>{{ item.about }}</h2>
            <h4 *ngIf="item.description != ''">{{ item.description }}</h4>
            <p *ngIf="item.dayAt != ''">{{ item.dayAt }}</p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteItem(item)">Excluir</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
